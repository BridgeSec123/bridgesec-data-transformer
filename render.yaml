services:
  - type: web
    name: bridgesec_data_transformer
    env: python
    plan: free  # or 'starter', 'standard', etc.
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bridgesec_data_transformer.wsgi:application
    envVars:
      - key: OKTA_DOMAIN
        value: ""
      - key: OKTA_TOKEN
        value: ""
      - key: MONGO_DB_NAME
        value: ""
      - key: MONGO_URI
        Value: ""